name: Deploy Game Production

on:
  # Main dalına her push yapıldığında çalışır
  push:
    branches: ["main"]
  # Manuel tetikleme için
  workflow_dispatch:

# Gerekli izinler (Token hatası almamak için şart)
permissions:
  contents: read
  pages: write
  id-token: write

# EŞZAMANLILIK AYARI (İstediğin özellik)
# Yeni bir commit gelirse, devam eden eski deploy işlemini iptal eder.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Kodları Çek (Checkout)
        uses: actions/checkout@v4

      - name: GitHub Pages Yapılandırması
        uses: actions/configure-pages@v5

      - name: Dosyaları Hazırla (Upload)
        uses: actions/upload-pages-artifact@v3
        with:
          # ÖNEMLİ DÜZELTME BURADA:
          # Dosyaların 'web survival shooter 2.0' klasörü içinde olduğu için
          # yolu buraya veriyoruz. Eğer dosyaları klasörden çıkarıp ana dizine
          # koyduysan burayı '.' olarak değiştir.
          path: ./

      - name: Yayına Al (Deploy)
        id: deployment
        uses: actions/deploy-pages@v4
